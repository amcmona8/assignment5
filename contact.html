<!DOCTYPE html>

<html lang="en">

<head>
    <title>
        Contact Me

    </title>

    <a href="index.html"><img src="images/logo.png" alt="art logo" height="75"> </a>

    <a href="index.html">HOME</a>



    <link rel="stylesheet" type="text/css" href="css/styles.css">



    <main>

        <h1 style="font-family: cursive; color: skyblue">CONTACT ME</h1>
        <h2> For any questions, design requests, or anything else, feel free to contact me!</h2>


    </main>


    <form>
        <p>
            <label for="contact me">First Name:</label>
            <input type="text" name="firstname" id="firstname">
        </p>
        <p>
            <label for="lastname">Last Name: </label>
            <input type="text" name="lastname" id="lastname">
        </p>

        <p>
            <label for="email">E-mail: </label>
            <input type="text" name="email" id="email">

        </p>

        <div class="radio buttons">
            <label for="joinnewsletter">Would you like to recieve my monthly newsletter?</label>
            <input type="radio" name="joinnewsletter" value="yes" checked>YES
            <input type="radio" name="joinnewsletter" value="no" checked>NO

        </div>
        <p>
            <label for="what">What are you looking for?</label>
            <select name="what" id="what" multiple="true">
                <option value="logo">Logo Design</option>
                <option value="ad">Advertisement</option>
                <option value="painting">Painting</option>
                <option value="illistration">Illustration</option>
                <option value="web">Web Design</option>
                <option value="hello">Just saying hello!</option>
            </select>
        </p>


        <p>
            <label for="suggestions">Suggestions/Tips:</label>
            <textarea name="suggestions" id="suggestions" rows="4" cols="40"></textarea>

    </form>



    <br>




    <p>
        <label></label>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </p>
